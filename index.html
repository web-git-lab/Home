<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming (Light/Dark Mode) */
        :root {
            --bg-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #1e293b;
            --heading-color: #0f172a;
            --secondary-text-color: #64748b;
            --primary-color: #4f46e5;
            --primary-hover-color: #4338ca;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --icon-bg-color: #e2e8f0;
            --icon-bg-hover: #cbd5e1;
            --border-color: #e2e8f0;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg-color: #1e293b;
            --text-color: #e2e8f0;
            --heading-color: #f8fafc;
            --secondary-text-color: #94a3b8;
            --primary-color: #6366f1;
            --primary-hover-color: #4f46e5;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --icon-bg-color: #334155;
            --icon-bg-hover: #475569;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            font-size: 2.25rem;
            color: var(--heading-color);
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
        }
        #searchInput {
            padding: 12px 15px 12px 40px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-size: 1rem;
            width: 250px;
            transition: all 0.3s ease;
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            border-color: var(--primary-color);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            background-color: var(--icon-bg-color);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .theme-toggle:hover {
            background-color: var(--icon-bg-hover);
            transform: scale(1.1);
        }
        .theme-toggle svg {
            color: var(--text-color);
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .filter-btn {
            background-color: var(--card-bg-color);
            color: var(--secondary-text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            background-color: var(--icon-bg-color);
            color: var(--heading-color);
        }
        .filter-btn.active {
            background-color: var(--primary-color);
            color: #ffffff;
            border-color: var(--primary-color);
        }

        /* Link Cards Grid */
        #link-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .link-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .favicon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background-color: var(--icon-bg-color);
        }

        .link-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--heading-color);
            text-decoration: none;
        }
        .link-name:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: auto; /* Pushes actions to the bottom */
        }

        .link-button, .copy-button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .link-button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }
        .link-button:hover {
            background-color: var(--primary-hover-color);
        }

        .copy-button {
            background-color: var(--icon-bg-color);
            color: var(--text-color);
        }
        .copy-button:hover {
            background-color: var(--icon-bg-hover);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
            z-index: 1000;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="header-title">üåê My Website</h1>
            <div class="header-controls">
                <div class="search-bar">
                    <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                    <input type="text" id="searchInput" placeholder="Search Website">
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <!-- Icon will be inserted by JS -->
                </button>
            </div>
        </header>

        <main>
            <div class="category-filters" id="categoryFilters">
                <!-- Filter buttons will be generated by JS -->
            </div>
            <div id="link-container">
                <!-- Link cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {










        // --- ‡¶°‡ßá‡¶ü‡¶æ: ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡ßÅ‡¶® ---
        const links = [
            { name: "Termux Command", url: "Web/code-editor.html", category: "Code" },
            { name: "Code Editor", url: "Web/termux-command.html", category: "Code" },
            
        ];


   // --- ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶Æ‡¶æ‡¶™‡ßç‡¶§ ---







        // --- ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡ßü DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ---
        const linkContainer = document.getElementById('link-container');
        const searchInput = document.getElementById('searchInput');
        const categoryFiltersContainer = document.getElementById('categoryFilters');
        const themeToggle = document.getElementById('themeToggle');
        const toast = document.getElementById('toast');

        // --- ‡¶Ü‡¶á‡¶ï‡¶®‡¶∏‡¶Æ‡ßÇ‡¶π ---
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
        const copyIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;

        let currentFilter = 'All';

        // --- ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ---
        const renderLinks = () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredLinks = links.filter(link => {
                const matchesCategory = currentFilter === 'All' || link.category === currentFilter;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            linkContainer.innerHTML = ''; // ‡¶™‡ßÅ‡¶∞‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
            
            if (filteredLinks.length === 0) {
                linkContainer.innerHTML = `<p>No results found.</p>`;
                return;
            }

            filteredLinks.forEach((link, index) => {
                const domain = new URL(link.url).hostname;
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                
                const card = document.createElement('div');
                card.className = 'link-card';
                card.style.animationDelay = `${index * 50}ms`;

                card.innerHTML = `
                    <div class="link-header">
                        <img src="${faviconUrl}" alt="${link.name} favicon" class="favicon" onerror="this.style.display='none'">
                        <a href="${link.url}" target="_blank" class="link-name">${link.name}</a>
                    </div>
                    <div class="actions">
                        <a class="link-button" href="${link.url}" target="_blank">Visit</a>
                        <button class="copy-button" data-url="${link.url}">
                            ${copyIcon} 
                            <span>Copy</span>
                        </button>
                    </div>
                `;
                linkContainer.appendChild(card);
            });
        };

        // --- ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ---
        const renderCategoryFilters = () => {
            const categories = ['All', ...new Set(links.map(link => link.category))];
            categoryFiltersContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = category === 'All' ? '‡¶∏‡¶¨' : category;
                button.dataset.category = category;
                if (category === currentFilter) {
                    button.classList.add('active');
                }
                categoryFiltersContainer.appendChild(button);
            });
        };

        // --- ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: ‡¶ü‡ßã‡¶∏‡ßç‡¶ü ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ---
        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        };
        
        // --- ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        linkContainer.addEventListener('click', (e) => {
            const copyButton = e.target.closest('.copy-button');
            if (copyButton) {
                const urlToCopy = copyButton.dataset.url;
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    showToast('Link copied successfully!');
                }).catch(err => {
                    showToast('‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§');
                    console.error('Copy failed', err);
                });
            }
        });

        // --- ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞: ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ---
        searchInput.addEventListener('input', renderLinks);
        
        // --- ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞: ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ---
        categoryFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                currentFilter = e.target.dataset.category;
                // Active class ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderLinks();
            }
        });

        // --- ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡ßã‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = sunIcon;
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = moonIcon;
            }
        };

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        renderCategoryFilters();
        renderLinks();
    });
    </script>
</body>
</html>
